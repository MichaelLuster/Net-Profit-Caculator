<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Net Profit Result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Result</h1>
    <table border="1" cellpadding="10" align="center" id="myTable">
        <thead>
            <tr>
                <th>Card Name</th>
                <th>Cost</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Shipping</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="purchase : ${purchases}">
                <td th:text="${purchase.CardName}"></td>
                <td th:text="${purchase.CardCost}"></td>
                <td th:text="${purchase.CardPrice}"></td>
                <td th:text="${purchase.CardQuantity}"></td>
                <td th:text="${purchase.CardShipping}"></td>
            </tr>
        </tbody>
    </table>
    <br>

    <p th:text="'Current Listing Price: ' + ${greeting.CardPrice}" />
    <p th:text="'Taxes(10% of Cost): ' + (${greeting.CardCost}+${greeting.ShippingCost})*0.1" />
    <p th:text="'Fees(15% on Final Sale): ' + ${greeting.CardPrice}*0.15" />
    <p th:text="'Net Profit: ' + (${greeting.CardPrice}*0.85-(${greeting.CardCost}+${greeting.ShippingCost}*0.1)-${greeting.ShippingCost})" />
    <a href="/purchase">Caculate Another Net Profit</a> -->
</body>
</html>
